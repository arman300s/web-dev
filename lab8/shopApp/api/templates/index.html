<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop API</title>
    <script>
        function fetchData(endpoint) {
            fetch(`http://127.0.0.1:8000/api/${endpoint}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = JSON.stringify(data, null, 4);
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
        pre { text-align: left; background: #f4f4f4; padding: 15px; border-radius: 5px; max-width: 80%; margin: auto; }
    </style>
</head>
<body>

    <h1>Shop API Testing</h1>

    <button onclick="fetchData('products/')">Get All Products</button>
    <button onclick="fetchData('categories/')">Get All Categories</button>

    <h2>API Response:</h2>
    <pre id="output">Click a button to see the response...</pre>

</body>
</html>
