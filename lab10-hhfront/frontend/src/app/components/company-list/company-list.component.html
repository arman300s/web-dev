<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies">
    <strong>{{ company.name }}</strong>
    <a [routerLink]="['/companies', company.id, 'vacancies']">View Vacancies</a>
  </li>
</ul>

<div *ngIf="selectedVacancies.length > 0">
  <h3>Vacancies:</h3>
  <ul>
    <li *ngFor="let vacancy of selectedVacancies">
      {{ vacancy.name }} - ${{ vacancy.salary }}
    </li>
  </ul>
</div>
